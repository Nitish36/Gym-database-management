<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="css/login.css">
	<script type="text/javascript" src="scripts/register.js"></script>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
	<h1>Login</h1>
	<div class="container">
 	 <form name="mygymForm" action="php/login.php" onsubmit="return validateForm()" method="post">
    <div class="row">
      <div class="sect1">
        <label for="gymid">GymId</label>
      </div>
      <div class="sect2">
        <input type="number" name="GymId" placeholder="Enter GymId..">
      </div>
    </div>
    <div class="row">
      <div class="sect1">
        <label for="Email">Email</label>
      </div>
      <div class="sect2">
        <input type="email" name="Email" placeholder="Enter Email..">
      </div>
    </div>
    <button class="button">
 	  <span class="text">Submit</span>
	</button>
</form>
  <p>Don't have an account?? <a href="register.html" style="color: yellow">Sign Up</a></p>
</div>
</body>
</html>
